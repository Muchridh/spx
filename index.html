<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplikasi Resi Pickup Shopee Xpress</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.6/dist/JsBarcode.all.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            color: #EE4D2D;
        }
        h2 {
            color: #EE4D2D;
            font-size: 18px;
            margin: 20px 0 10px;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-bottom: 20px;
        }
        textarea, input[type="text"], button {
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
            box-sizing: border-box;
            font-family: 'Roboto', sans-serif;
        }
        textarea {
            height: 200px;
            resize: vertical;
        }
        button {
            background-color: #EE4D2D;
            color: white;
            cursor: pointer;
            border: none;
            min-height: 48px;
            touch-action: manipulation;
        }
        button:hover {
            background-color: #d43f21;
        }
        #pasteForm button {
            padding: 12px;
            font-size: 16px;
        }
        #searchInput {
            margin-bottom: 20px;
            width: 100%;
        }
        #dataList {
            list-style: none;
            padding: 0;
        }
        #dataList li {
            padding: 12px;
            border: 1px solid #ddd;
            margin-bottom: 10px;
            border-radius: 4px;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        #dataList li:hover {
            background-color: #fff5f0;
        }
        #dataList li.selected {
            background-color: #ffece6;
        }
        #dataList li.picked-up {
            background-color: #f0f0f0;
            opacity: 0.7;
        }
        #dataList li button {
            padding: 10px;
            min-width: 120px;
            min-height: 44px;
            font-size: 14px;
        }
        .separator {
            border-top: 2px solid #EE4D2D;
            margin: 20px 0;
        }
        #qrOverlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            flex-direction: row;
            padding: 20px;
            box-sizing: border-box;
        }
        #qrOverlay.show {
            display: flex;
        }
        #qrOverlayContent {
            background: white;
            padding: 20px;
            border-radius: 8px;
            display: flex;
            flex-direction: row;
            align-items: center;
            gap: 20px;
            max-width: 90%;
            max-height: 90%;
            overflow: auto;
        }
        #barcodeContainer {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }
        #barcodeCanvas {
            max-width: 200px;
        }
        #qrCode {
            max-width: 300px;
        }
        #selectedAT {
            font-size: 18px;
            font-weight: bold;
            text-align: center;
            color: #333;
        }
        #courierName {
            font-size: 24px;
            font-weight: bold;
            text-align: center;
            color: #EE4D2D;
        }
        #closeButton {
            position: absolute;
            top: 20px;
            right: 20px;
            background: #EE4D2D;
            color: white;
            padding: 12px;
            min-width: 60px;
            min-height: 48px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-family: 'Roboto', sans-serif;
            font-size: 16px;
            touch-action: manipulation;
        }
        #closeButton:hover {
            background: #d43f21;
        }
        .info {
            font-size: 14px;
            color: #666;
        }
        .error {
            color: #EE4D2D;
            font-size: 14px;
        }
        @media (max-width: 600px) {
            .container {
                padding: 10px;
            }
            form {
                flex-direction: column;
            }
            textarea, input[type="text"], button {
                width: 100%;
                padding: 10px;
            }
            #pasteForm button {
                font-size: 14px;
                min-height: 44px;
            }
            #dataList li {
                flex-direction: column;
                align-items: flex-start;
                text-align: left;
            }
            #dataList li button {
                margin-top: 10px;
                width: 100%;
                font-size: 16px;
                min-height: 48px;
            }
            #qrOverlayContent {
                flex-direction: column;
                gap: 10px;
            }
            #barcodeCanvas, #qrCode {
                max-width: 80%;
            }
            #selectedAT {
                font-size: 16px;
            }
            #courierName {
                font-size: 20px;
            }
            #closeButton {
                top: 10px;
                right: 10px;
                min-width: 50px;
                min-height: 44px;
                font-size: 14px;
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Aplikasi Resi Pickup Shopee Xpress</h1>
        
        <!-- Form Paste Data -->
        <form id="pasteForm">
            <textarea id="pasteData" placeholder="Paste data dari grup driver di sini (satu baris per AT):\nContoh:\nAT20250910MOC7S [752379] ANDRE PRATAMA\nAT20250910MNQUM [752380] BUDI SETIAWAN" required></textarea>
            <button type="submit">Parse & Tambah Data</button>
            <button type="button" onclick="resetData()">Reset Data</button>
        </form>
        <p id="errorMessage" class="error"></p>
        
        <!-- Search -->
        <input type="text" id="searchInput" placeholder="Cari berdasarkan nama atau ID...">
        
        <!-- Daftar Data -->
        <ul id="dataList"></ul>
    </div>

    <!-- QR Overlay -->
    <div id="qrOverlay">
        <button id="closeButton">Tutup</button>
        <div id="qrOverlayContent">
            <div id="barcodeContainer">
                <canvas id="barcodeCanvas"></canvas>
                <div id="selectedAT"></div>
                <div id="courierName"></div>
            </div>
            <div id="qrContainer">
                <div id="qrCode"></div>
            </div>
        </div>
    </div>

    <script>
        let dataList = JSON.parse(localStorage.getItem('pickupData')) || [];

        // Cek canvas support dan library
        window.onload = function() {
            const canvas = document.createElement('canvas');
            if (!canvas.getContext) {
                document.getElementById('errorMessage').textContent = 'Error: Browser tidak mendukung canvas.';
                console.error('Canvas is not supported');
            }
            if (typeof QRCode === 'undefined') {
                document.getElementById('errorMessage').textContent = 'Error: Library qrcode.js tidak dimuat. Periksa koneksi internet atau gunakan file lokal.';
                console.error('QRCode is not defined');
            }
            if (typeof JsBarcode === 'undefined') {
                document.getElementById('errorMessage').textContent = 'Error: Library JsBarcode tidak dimuat. Periksa koneksi internet atau gunakan file lokal.';
                console.error('JsBarcode is not defined');
            }
            // Inisialisasi pickedUp jika belum ada
            dataList = dataList.map(item => ({ ...item, pickedUp: item.pickedUp || false }));
            localStorage.setItem('pickupData', JSON.stringify(dataList));
            renderData();
        };

        // Render daftar data
        function renderData(filteredData = dataList) {
            const dataListEl = document.getElementById('dataList');
            dataListEl.innerHTML = '';
            
            // Pisahkan data berdasarkan status pickedUp
            const notPickedUp = filteredData.filter(item => !item.pickedUp);
            const pickedUp = filteredData.filter(item => item.pickedUp);

            // Render Belum Pickup
            if (notPickedUp.length > 0) {
                const h2 = document.createElement('h2');
                h2.textContent = 'Belum Pickup';
                dataListEl.appendChild(h2);
                
                notPickedUp.forEach((item, index) => {
                    const originalIndex = dataList.findIndex(original => original.at === item.at);
                    const li = document.createElement('li');
                    li.setAttribute('data-index', originalIndex);
                    li.innerHTML = `
                        <div>
                            <strong>${item.name}</strong> [${item.id}]<br>
                            <span class="info">${item.at}</span>
                        </div>
                        <button onclick="generateQR(${originalIndex})">Pilih & Generate QR</button>
                    `;
                    li.addEventListener('click', (e) => {
                        if (e.target.tagName !== 'BUTTON') {
                            selectItem(originalIndex);
                            generateQR(originalIndex);
                        }
                    });
                    dataListEl.appendChild(li);
                });
            }

            // Tambahkan pemisah
            if (notPickedUp.length > 0 && pickedUp.length > 0) {
                const separator = document.createElement('div');
                separator.className = 'separator';
                dataListEl.appendChild(separator);
            }

            // Render Sudah Pickup
            if (pickedUp.length > 0) {
                const h2 = document.createElement('h2');
                h2.textContent = 'Sudah Pickup';
                dataListEl.appendChild(h2);
                
                pickedUp.forEach((item, index) => {
                    const originalIndex = dataList.findIndex(original => original.at === item.at);
                    const li = document.createElement('li');
                    li.setAttribute('data-index', originalIndex);
                    li.classList.add('picked-up');
                    li.innerHTML = `
                        <div>
                            <strong>${item.name}</strong> [${item.id}]<br>
                            <span class="info">${item.at}</span>
                        </div>
                        <button onclick="generateQR(${originalIndex})">Pilih & Generate QR</button>
                    `;
                    li.addEventListener('click', (e) => {
                        if (e.target.tagName !== 'BUTTON') {
                            selectItem(originalIndex);
                            generateQR(originalIndex);
                        }
                    });
                    dataListEl.appendChild(li);
                });
            }
        }

        // Parse data dari paste
        function parsePastedData(text) {
            console.log('Pasted text:', text);
            const lines = text.trim().split('\n');
            const newData = [];
            const regex = /^(\w+)\s+\[(\d+)\]\s+(.*)$/;
            let invalidLines = [];

            lines.forEach((line, idx) => {
                const match = line.trim().match(regex);
                console.log('Parsing line:', line, 'Match:', match);
                if (match) {
                    const [, at, id, name] = match;
                    if (!dataList.some(item => item.at === at)) {
                        newData.push({ at, id, name, pickedUp: false });
                    }
                } else {
                    invalidLines.push(`Baris ${idx + 1}: ${line}`);
                }
            });

            if (invalidLines.length > 0) {
                document.getElementById('errorMessage').textContent = `Peringatan: ${invalidLines.length} baris tidak valid: ${invalidLines.join('; ')}`;
            } else {
                document.getElementById('errorMessage').textContent = '';
            }

            console.log('Parsed new data:', newData);
            return newData;
        }

        // Tambah data dari parse
        document.getElementById('pasteForm').addEventListener('submit', (e) => {
            e.preventDefault();
            const pastedText = document.getElementById('pasteData').value;
            
            if (pastedText) {
                const newData = parsePastedData(pastedText);
                if (newData.length > 0) {
                    dataList.push(...newData);
                    localStorage.setItem('pickupData', JSON.stringify(dataList));
                    renderData();
                    document.getElementById('pasteForm').reset();
                    alert(`${newData.length} data baru berhasil ditambahkan (duplikat diabaikan).`);
                } else {
                    alert('Tidak ada data valid yang ditemukan atau semua duplikat.');
                }
            }
        });

        // Search
        document.getElementById('searchInput').addEventListener('input', (e) => {
            const query = e.target.value.toLowerCase();
            const filtered = dataList.filter(item => 
                item.name.toLowerCase().includes(query) || item.id.toLowerCase().includes(query)
            );
            renderData(filtered);
        });

        // Pilih item dan generate QR
        function generateQR(index) {
            console.log('Generating QR for index:', index);
            const item = dataList[index];
            if (item) {
                console.log('Item found:', item);
                console.log('AT value:', item.at);
                if (!item.at || typeof item.at !== 'string' || item.at.trim() === '') {
                    document.getElementById('errorMessage').textContent = 'Error: Nomor AT tidak valid.';
                    console.error('Invalid AT number:', item.at);
                    return;
                }
                if (typeof QRCode === 'undefined') {
                    document.getElementById('errorMessage').textContent = 'Error: Library qrcode.js tidak dimuat. Periksa koneksi internet atau gunakan file lokal.';
                    console.error('QRCode is not defined');
                    return;
                }
                if (typeof JsBarcode === 'undefined') {
                    document.getElementById('errorMessage').textContent = 'Error: Library JsBarcode tidak dimuat. Periksa koneksi internet atau gunakan file lokal.';
                    console.error('JsBarcode is not defined');
                    return;
                }
                selectItem(index);
                const qrOverlay = document.getElementById('qrOverlay');
                const qrCodeEl = document.getElementById('qrCode');
                const barcodeCanvas = document.getElementById('barcodeCanvas');
                const selectedATEl = document.getElementById('selectedAT');
                const courierNameEl = document.getElementById('courierName');
                
                selectedATEl.textContent = item.at;
                courierNameEl.textContent = `Kurir: ${item.name}`;
                qrCodeEl.innerHTML = '';
                barcodeCanvas.getContext('2d').clearRect(0, 0, barcodeCanvas.width, barcodeCanvas.height);
                
                try {
                    // Generate QR Code Kotak
                    new QRCode(qrCodeEl, {
                        text: item.at,
                        width: 300,
                        height: 300,
                        colorDark: "#000000",
                        colorLight: "#ffffff",
                        correctLevel: QRCode.CorrectLevel.H
                    });
                    
                    // Generate Barcode Garis
                    JsBarcode(barcodeCanvas, item.at, {
                        format: "CODE128",
                        width: 2,
                        height: 100,
                        displayValue: false
                    });
                    
                    // Tandai sebagai pickedUp
                    item.pickedUp = true;
                    localStorage.setItem('pickupData', JSON.stringify(dataList));
                    renderData();
                    
                    qrOverlay.classList.add('show');
                } catch (e) {
                    console.error('QR/Barcode Generation Failed:', e);
                    document.getElementById('errorMessage').textContent = 'Error saat menghasilkan QR/Barcode: ' + e.message;
                }
            } else {
                console.log('No item found at index:', index);
                document.getElementById('errorMessage').textContent = 'Data tidak ditemukan.';
            }
        }

        // Select item untuk highlight
        function selectItem(index) {
            const items = document.querySelectorAll('#dataList li');
            items.forEach((item, i) => {
                const itemIndex = parseInt(item.getAttribute('data-index'));
                item.classList.toggle('selected', itemIndex === index);
            });
        }

        // Reset data
        function resetData() {
            localStorage.removeItem('pickupData');
            dataList = [];
            renderData();
            document.getElementById('qrOverlay').classList.remove('show');
            document.getElementById('errorMessage').textContent = '';
            alert('Data telah direset.');
        }

        // Tutup overlay
        document.getElementById('closeButton').addEventListener('click', () => {
            document.getElementById('qrOverlay').classList.remove('show');
        });

        // Initial render
        renderData();
    </script>
</body>
</html>
